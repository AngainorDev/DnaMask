  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DnaMask - HD Wallet for Idena</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <body>
  <div class="container-fluid">

      <div class="row" style="margin-bottom:10px;margin-top:10px;">
        <div class="col-6">
          <a href="index.html" class="btn btn-warning">HD Wallet</a>
          <a href="paper.html" class="btn btn-success">Paper Wallet</a>
        </div>
      </div>

    <h1>DNA Mask - HD Wallets (Beta)</h1>
      <div class="row">
        <div class="col-12 col-md-4 col-xl-6">
          <form>
            <label for="BIP39-input">BIP39 Mnemonic</label>
            <input type="TEXT" class="form-control" id="BIP39-input" placeholder="Mnemonic" aria-label="BIP39  Mnemonic" autocomplete="off" data-docs-version="4.3">
            <button class="btn btn-primary" type="button" id="generate_mnemonic12">Generate (12 words)</button>
            <button class="btn btn-primary" type="button" id="generate_mnemonic24">Generate (24 words)</button>
            <br />
            <label for="BIP39-count">Addresses count</label>
            <input type="NUMBER" class="form-control" id="BIP39-count" placeholder="10" aria-label="Addresses Count" autocomplete="off" value="5">
            <br />
            <input type="checkbox" id="robot" name="robot" aria-label="Show robots (needs internet connection)" value="Show robots (needs internet connection)" />
            <label for="robot">Show robots (needs internet connection)</label>
            <br />
            <button class="btn btn-primary" type="button" id="generate_addresses">Get Addresses</button>
          </form>
        </div>
      </div>
    <br />&nbsp;<br/>
      <div class="row">
        <div class="col-12 col-md-4 col-xl-6">
            Idena HD Wallet courtesy of Angainor<br/>
            <small>MIT Licence: do what you want, provided you keep the credits.</small>
        </div>
      </div>
    <br />&nbsp;<br/>
    <div class="row" id="addresses">

    </div>
 </div>
